name: Build & Deploy webapp (Next.js) to EC2
on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Pack release
        run: |
          tar czf release.tgz \
            .next public package*.json start_next.sh

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: release.tgz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production          # ← no secrets here
    env:                             # runtime-visible copy of the host
      EC2_HOST: ${{ secrets.EC2_HOST }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.EC2_HOST }}   # ← use env var instead
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: release.tgz
          target: /home/ec2-user/app
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euxo pipefail
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app
            tar xzf release.tgz
            chmod +x start_next.sh
            ./start_next.sh
